{% extends 'base.html' %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

    

    <script>
        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });


            /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block title %}Sign up{% endblock %}

{% block body %}  

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <div class="inputContainer mt-3">

        <header>
            <h2 class="font-weight-bold rounded">Sign up</h2>
        </header>

        <form method="post" action="/signup/create" id="formSignup" class="mx-auto">

            <div class="input-group">
                <div class="input-group-prepend ">
                    <span class="input-group-text rounded-left icon"><i class="icon-user-3"></i></span>
                </div>
                <input type="text" id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required class="rounded-right" />
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text rounded-left icon"><i class="icon-mail-3"></i></span>
                </div>
                <input type="email" id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" required class="rounded-right" />
            </div>
            <div class="input-group">
                <div class="input-group-prepend">				
                    <span class="input-group-text rounded-left icon"><i class="icon-lock"></i></span>
                </div>
                <input type="password" id="inputPassword" name="password" placeholder="Password" class="rounded-right" />
            </div>
            
            <button type="submit" class="btn register">Sign up</button>

        </form>

    </div>
    
{% endblock %}
