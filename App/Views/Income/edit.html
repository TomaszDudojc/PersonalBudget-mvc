{% extends 'base.html' %}

{% block title %}Add income{% endblock %}

{% block nav_item_2 %}active{% endblock %}

{% block body %} 
         
         <main>
	
            <div class="inputContainer mt-3">			
                
                <header>
                    <h2 class="font-weight-bold rounded">Edit income<i class="icon-money ml-3"></i></h2>
                </header>
            
                <form action="/income/create" method="post">	
                    
                    <div class="input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text  rounded-left icon"><i class="icon-gauge"></i></span>
                        </div>
                        <input type="number" class="form-control  rounded-right " step="0.01" min="0.01" name="amount" value="{{ income.amount }}" required>	
                    </div>
                        
                    <div class="input-group">
                        <div class="input-group-prepend">				
                            <span class="input-group-text  rounded-left icon"><i class="icon-calendar"></i></span>
                        </div>
                        <input type="date" class="form-control  rounded-right" name="date" value="{{ currentDate }}" required>
                    </div>		
                    
                    <div class="input-group">
                        <div class="input-group-prepend">				
                            <span class="input-group-text  rounded-left icon"><i class="icon-ok"></i></span>
                        </div>
                        <input type="text" class="form-control  rounded-right" name="date" value="{{ incomeCategory.name }}" required>
                       
                    </div>	
    
                    <div class="input-group">	
                        <div class="input-group-prepend ">
                            <span class="input-group-text  rounded-left icon"><i class="icon-pencil"></i></span>
                        </div>
                        <input type="text" class="form-control  rounded-right" name="comment" value="{{ income.comment }}">	
                    </div>				
                    
                    <a href="/home/index"><button  type="button" class="btn btn-danger btn-lg float-left mt-3" style="width: 94px;">Cancel</button></a>
                    <button  type="submit" class="btn btn-success btn-lg  float-right mt-3" style="width: 94px;" >Remove</button>
                                        
                </form>		
                
            </div>
            
        </main> 
            
{% endblock %}
